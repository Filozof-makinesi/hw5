<!DOCTYPE html>
<html>
<head>
	<title>Soru Cevap</title>
	 <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<section class="row">
			<div class="col-md-4 col-md-offset-4 ">
				<button class="btn btn-success btn-lg btn-block" id="startbtn"><h2>Ba≈üla</h2></button>
			</div>
		</section>
		<section class="row q-a-row">
			<div class="col-md-8 col-md-offset-2 q-a" id="soru-text"></div>
		</section>
		<section class="row q-a-row">
			<div class="col-md-6 col-md-offset-3 answer q-a" id="answer1-text"></div>
		</section>
		<section class="row q-a-row">
			<div class="col-md-6 col-md-offset-3 answer q-a" id="answer2-text"></div>
		</section>
		<section class="row q-a-row">
			<div class="col-md-6 col-md-offset-3 answer q-a" id="answer3-text"></div>
		</section>
		<section class="row q-a-row">
			<div class="col-md-6 col-md-offset-3 answer q-a" id="answer4-text"></div>
		</section>
		<section class="row">
			<div class="col-md-4 col-md-offset-4 time" id="timer"></div>
		</section>
		<section class="row">
			<div class="col-md-4 col-md-offset-4" id="Y_N"></div>
		</section>
		<section class="row">
			<div class="col-md-8 col-md-offset-2" id="answer-key"></div>
		</section>
		<section class="row">
			<div class="col-md-4 col-md-offset-4" id="end-msg"></div>
		</section>
		<section class="row end-result">
			<div class="col-md-4 col-md-offset-4" id="result-stat">
			<div class="stat" id="correct-stat"></div>
			<div class="stat" id="incorrect-stat"></div>
			<div class="stat" id="unanswer-stat"></div>
			<br>
			</div>
		</section>
		<section class="row">
			<div class="col-md-2 col-md-offset-5 " id="restart"></div>
		</section>
	</div> 
	<script type="text/javascript" src="js/javaScript.js"></script>

</html>
